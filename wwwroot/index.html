<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>AI Sentiment Analys</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; line-height: 1.6; background: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #0078d4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #005a9e; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .Positive { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .Negative { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .Neutral { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Textanalys</h1>
        <p>Skriv en mening så analyserar Azure om den är positiv eller negativ.</p>
        <textarea id="textInput" placeholder="Hur mår du idag?"></textarea>
        <button onclick="analyze()">Analysera text</button>
        <div id="result"></div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById('textInput').value;
            const resDiv = document.getElementById('result');
            
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();
            resDiv.style.display = 'block';
            resDiv.className = data.sentiment;
            resDiv.innerHTML = `<strong>Resultat:</strong> ${data.sentiment}<br>
                                <em>Sannolikhet: ${(data.confidence[data.sentiment.toLowerCase()] * 100).toFixed(0)}%</em>`;
        }
    </script>
</body>
</html>
